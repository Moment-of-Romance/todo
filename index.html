<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AngularJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body ng-app="todo" ng-controller="todoApp">
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<form id="todo-form">
					<input ng-keyup="add($event)" ng-model="newTask" id="new-todo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<section id="main">
				<input type="checkbox" id="toggle-all" ng-model="status" ng-click="changeAllStatus()">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li ng-repeat="item in taskList | filter : {'isCompleted' : condition}" ng-class="{'completed':item.isCompleted ,'editing' : item.isEditing}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="item.isCompleted" ng-click="changeStatus()">
							<label ng-bind="item.name" ng-dblclick="editTask(item)"></label>
							<button class="destroy" ng-click="deleteTask(item)"></button>
						</div>
						<form>
							<input class="edit" auto-focus ng-model="item.name" ng-blur="onblurmodify(item)">
						</form>
					</li>
				</ul>
			</section>
			<footer id="footer">
				<span id="todo-count">
					<strong>{{unCompletedCount()}}</strong>&nbsp;items left
				</span>
				<ul id="filters">
					<li>
						<a ng-click="filterTask('All')" ng-class="{'selected': selected == 'All'}" href="javascript:;">All</a>
					</li>
					<li>
						<a ng-click="filterTask('Active')" ng-class="{'selected' : selected == 'Active'}" href="javascript:;">Active</a>
					</li>
					<li>
						<a ng-click="filterTask('Completed')" ng-class="{'selected' : selected == 'Completed'}" href="javascript:;">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" ng-click="clearCompleted()">Clear completed</button>
			</footer>
		</section>
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="js/todo.js"></script>
	</body>
</html>
